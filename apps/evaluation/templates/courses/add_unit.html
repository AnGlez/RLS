{% load static i18n widget_tweaks %}
{% block content %}
<div class="modal fade" role="dialog"  tabindex="-1" id="agregarUnidad">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Nueva unidad</h4>
          </div>
          <div class="modal-body form-horizontal">
              <div class="form-group">
                  <div class="col-sm-12">
                      <input class="form-control" maxlength="100" name="name" placeholder="TÃ­tulo de la unidad" type="text" />
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-12">
                      <input type="text" id="unit-concepts" class="form-control" placeholder="Escribe el nombre del concepto y presiona Enter"/>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div id="add-concept-box"></div>
                  </div>
              </div>
              <div class="row">
                  <!-- Botones guardar/cancelar-->
                  <div class=" col-md-6 col-xs-10 btn-group btn-group-justified guardar-cancelar" role="group">
                      <div class="btn-group" role="group">
                          <button type="submit" class="btn btn-primary" id="saveUnit">Guardar</button>
                      </div>
                      <div class="btn-group" role="group">
                          <a href="{% url 'cursos:view' course.id %}" class="btn btn-default">Cancelar</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
