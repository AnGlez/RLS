{% load static i18n widget_tweaks %}
{% block pregunta %}
<div class="modal fade" role="dialog"  tabindex="-1" id="agregarPregunta">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nueva pregunta</h4>
      </div>
      <div class="modal-body">
          <!-- texto de la pregunta-->
          <div class="row">
              <div class="form-group col-xs-10">
                  {{ question_form.sentence }}
              </div>
          </div>
          <!-- conceptos de la pregunta -->
              <div class="row">
                  <!--label class="control-label">Conceptos</label-->
                  <div class="col-md-10">
                      {{ question_form.concepts}}
                  </div>
              </div>
           <!-- opciones de la pregunta-->
          <div class="row">
              <div class="form-group col-xs-12">
                  <div class="row">
                      <div class="col-md-10">
                           <!--label class="control-label">Opciones</label-->
                      </div>
                      <div class="col-md-2 col-correctas">
                          <label>Correcta</label>
                      </div>
                  </div>
                  <div id="option-container">
                      <div class="row" id="row-1">
                          <div class="col-md-1"></div>
                          <div class="col-md-9 inciso">
                              <input type="text" placeholder="Escribe el texto del inciso" class="form-control" name="inciso-1" required>
                          </div>
                          <div class="col-md-2">
                              <input type="radio" class="correct_answer" name="correct" value="1">
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-10">
                          <button id="add-ans" class="btn btn-default">
                              <span class="glyphicon glyphicon-plus"></span>Inciso
                          </button>
                      </div>
                  </div>
              </div>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="save">Guardar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endblock %}
