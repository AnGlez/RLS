{% load static i18n widget_tweaks %}
{% block content %}
<div class="modal fade" role="dialog"  tabindex="-1" id="agregarAlumno">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Agregar alumnos</h4>
      </div>
      <div class="modal-body">
      <div class="row">
          <div class="col-md-12">

          </div>
      </div>
        <div class="row">
            <div class="col-md-12">
              <select name="students" class="form-control" id="students" multiple style="width:100%">
                  {% for u in users %}
                      <option value="{{ u.id }}">
                        {{ u.username }}
                      </option>
                  {% endfor %}
              </select>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="save-students">Guardar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endblock %}
