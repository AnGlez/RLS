{% load static i18n widget_tweaks %}
{% get_current_language as language %}

<!DOCTYPE html>
<html lang="{{ language }}" xmlns="http://www.w3.org/1999/html">
<head>
    <title>{% block title %}{% endblock %}</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Language" content="es"/>

    <!-- CSS -->
    <link href="" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/main.css' %}" rel="stylesheet"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        {% block css %}{% endblock %}
    <link rel="stylesheet" href="{% static 'bootstrap-switch-master/dist/css/bootstrap3/bootstrap-switch.css' %}">
    <script src="{% static 'js/jquery-2.2.1.min.js' %}"></script>
    <script src="{% static 'bootstrap-switch-master/dist/js/bootstrap-switch.js' %}"></script>
    {% block js_head %}{% endblock %}
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-md-8">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
{% block login %}{% endblock %}

<script type="text/javascript" src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
{% block js_footer %}{% endblock %}
</body>
</html>
